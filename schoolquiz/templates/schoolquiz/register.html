{% extends 'schoolquiz/base.html' %}
{% block head %}
{% load static %}
  <link rel='stylesheet' href="{% static 'schoolquiz/css/register.css' %}">
{% endblock %} 
{% block body %} 
<section style="background-color: white">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form method="POST">{% csrf_token %}
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">First Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="first_name"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="last_name"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Username</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Mobile Number</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="mobile"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Type</label>
                      <select id="form3Example1cg" class="form-control form-control-lg" name="type">
                          <option value="" active>--choose an option--</option>
                          <option value="teacher">Teacher</option>
                          <option value="student">Student</option>
                      </select>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Confirm password</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="cpassword" />
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
